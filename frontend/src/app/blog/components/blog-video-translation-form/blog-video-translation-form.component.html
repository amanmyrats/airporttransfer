<!-- blog-video-translation-form.component.html -->
<div class="form-wrapper">
    <form [formGroup]="form" (ngSubmit)="submit()" class="form-grid">
      <input type="hidden" formControlName="id" />
      <input type="hidden" formControlName="video" />
  
      <div *ngIf="!translation" class="form-field">
        <label for="language">Language *</label>
        <p-select inputId="language" formControlName="language" [options]="languages"
                  bindLabel="label" bindValue="value" placeholder="Select language"></p-select>
        <p-message *ngIf="f['language']?.touched && f['language']?.hasError('required')"
                   severity="error" text="Language is required."></p-message>
      </div>
  
      <div class="form-field">
        <label for="title">Title</label>
        <input id="title" type="text" pInputText formControlName="title" />
      </div>
  
      <div class="form-field">
        <label for="caption">Caption</label>
        <input id="caption" type="text" pInputText formControlName="caption" />
      </div>
  
      <div class="form-field">
        <label for="description">Description</label>
        <textarea inputId="description" pTextarea formControlName="description" rows="4"></textarea>
      </div>
  
      <div class="form-field">
        <label for="alt_text">Alt text</label>
        <input id="alt_text" type="text" pInputText formControlName="alt_text" />
      </div>
  
      <div class="form-field">
        <label for="aria_label">ARIA label</label>
        <input id="aria_label" type="text" pInputText formControlName="aria_label" />
      </div>
  
      <div class="form-field">
        <label for="transcript">Transcript</label>
        <textarea inputId="transcript" pTextarea formControlName="transcript" rows="4"></textarea>
      </div>
  
      <div class="form-field">
        <label for="seo_title">SEO title</label>
        <input id="seo_title" type="text" pInputText formControlName="seo_title" />
      </div>
  
      <div class="form-field">
        <label for="seo_description">SEO description</label>
        <textarea inputId="seo_description" pTextarea formControlName="seo_description" rows="3"></textarea>
      </div>
  
      <div class="form-actions">
        <button pButton type="submit" label="Save Translation" icon="pi pi-check"></button>
      </div>
    </form>
  
    <p-toast [life]="10000"></p-toast>
    <p-message></p-message>
  </div>
