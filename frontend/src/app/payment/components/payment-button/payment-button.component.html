<div class="stripe-payment" *ngIf="publishableKey && clientSecret; else missingConfig">
  <div id="payment-element"></div>
  <button type="button" (click)="confirm()" [disabled]="processing">
    {{ processing ? copy.processingLabel : copy.payNowLabel }}
  </button>
  <p class="status" *ngIf="message">{{ message }}</p>
</div>

<ng-template #missingConfig>
  <p class="status">{{ copy.unavailable }}</p>
</ng-template>
