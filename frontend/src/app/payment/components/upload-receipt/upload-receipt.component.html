<div class="upload-receipt" [formGroup]="form">
  <label class="file-picker">
    <span>{{ copy.chooseLabel }}</span>
    <input type="file" (change)="onFileSelected($event)" accept="application/pdf,image/*" />
    <span class="file-name" *ngIf="file">{{ file.name }}</span>
  </label>

  <label class="note">
    <span>{{ copy.optionalNote }}</span>
    <textarea formControlName="note" rows="3" [placeholder]="copy.placeholder"></textarea>
  </label>

  <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
</div>
