<form class="upload-receipt" [formGroup]="form" (ngSubmit)="submit()">
  <label class="file-picker">
    <span>Select receipt (PDF/JPG/PNG)</span>
    <input type="file" (change)="onFileSelected($event)" accept="application/pdf,image/*" required />
    <span class="file-name" *ngIf="file">{{ file.name }}</span>
  </label>

  <label class="note">
    <span>Optional note</span>
    <textarea formControlName="note" rows="3" placeholder="Add any extra context"></textarea>
  </label>

  <button type="submit" [disabled]="!file || isSubmitting">Submit Receipt</button>
</form>
