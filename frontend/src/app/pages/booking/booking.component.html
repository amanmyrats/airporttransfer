<div class="home-wrapper">
    <app-super-header [langInput]="currentLanguage"></app-super-header>
    <app-navbar></app-navbar>
    <main class="booking">
        <nav class="booking-stepper" aria-label="Booking steps">
            <ol class="booking-stepper__list">
                <li
                    class="booking-stepper__item"
                    [class.booking-stepper__item--active]="activeStep === 1"
                    [class.booking-stepper__item--completed]="activeStep > 1"
                >
                    <span class="booking-stepper__index">1</span>
                    <span class="booking-stepper__label">
                        {{ translations.destination[currentLanguage.code] }}
                    </span>
                </li>
                <li
                    class="booking-stepper__item"
                    [class.booking-stepper__item--active]="activeStep === 2"
                    [class.booking-stepper__item--completed]="activeStep > 2"
                >
                    <span class="booking-stepper__index">2</span>
                    <span class="booking-stepper__label">
                        {{ translations.vehicle[currentLanguage.code] }}
                    </span>
                </li>
                <li
                    class="booking-stepper__item"
                    [class.booking-stepper__item--active]="activeStep === 3"
                >
                    <span class="booking-stepper__index">3</span>
                    <span class="booking-stepper__label">
                        {{ translations.personal[currentLanguage.code] }}
                    </span>
                </li>
            </ol>
        </nav>

        <section class="booking-stageTEMPORARY_REMOVE" *ngIf="activeStep === 1">
            <app-booking-initial-form
                (searchVehicle)="goToStep($event, 1, 2)"
                [langInput]="currentLanguage"
            ></app-booking-initial-form>
        </section>

        <section class="booking-stageTEMPORARY_REMOVE" *ngIf="activeStep === 2">
            <app-booking-car-type-selection-form
                (carTypeSelectionOutput)="goToStep($event, 2, 3)"
                [langInput]="currentLanguage"
            ></app-booking-car-type-selection-form>

            <div class="booking-stageTEMPORARY_REMOVE__actions" *ngIf="stepFromUrl !== 2">
                <button
                    type="button"
                    class="booking-stageTEMPORARY_REMOVE__btn booking-stageTEMPORARY_REMOVE__btn--ghost"
                    (click)="goToStep($event, 2, 1)"
                >
                    {{ translations.back[languageService.currentLang().code] }}
                </button>
            </div>
        </section>

        <section class="booking-stageTEMPORARY_REMOVE" *ngIf="activeStep === 3">
            <app-booking-completion-form
                (previousStep)="goToStep($event, 3, 2)"
                [langInput]="currentLanguage"
            ></app-booking-completion-form>
        </section>
    </main>

    <app-footer></app-footer>
</div>
