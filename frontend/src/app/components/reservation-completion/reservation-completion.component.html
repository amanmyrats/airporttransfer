<section class="reservation-detail-page">
    <div class="container">
      <!-- Left Section: Reservation Details -->
      <div class="reservation-details">
        <h2>Reservation Details</h2>
        <img [src]="'cars/vito.png'" [alt]="selectedCar.name" class="car-image" />
        <p><strong>Car:</strong> {{ selectedCar.name }}</p>
        <p><strong>From:</strong> {{ fromLocation }}</p>
        <p><strong>To:</strong> {{ toLocation }}</p>
        <p><strong>Distance:</strong> {{ distance }} km</p>
        <p><strong>Price:</strong> {{ selectedCar.price | currency }}</p>
        <p><strong>Passengers:</strong> {{ passengerCount }}</p>
      </div>
  
      <!-- Right Section: Form -->
      <div class="reservation-form">
        <h2>Complete Your Reservation</h2>
        <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
          <!-- Travel and Flight Info -->
          <div class="form-group">
            <h3>Travel and Flight Information</h3>
            <div class="form-row">
              <div class="form-item">
                <label for="transferDate">Transfer Date</label>
                <input type="date" id="transferDate" formControlName="transferDate" required />
              </div>
              <div class="form-item">
                <label for="transferTime">Transfer Time</label>
                <input type="time" id="transferTime" formControlName="transferTime" required />
              </div>
              <div class="form-item">
                <label for="flightNumber">Flight Number</label>
                <input type="text" id="flightNumber" formControlName="flightNumber" placeholder="e.g., TK1234" required />
              </div>
            </div>
            <label>
              <input type="checkbox" formControlName="returnTrip" (change)="toggleReturnFields()" />
              Want Return?
            </label>
            <div *ngIf="reservationForm.get('returnTrip')?.value">
              <div class="form-row">
                <div class="form-item">
                  <label for="returnDate">Return Date</label>
                  <input type="date" id="returnDate" formControlName="returnDate" />
                </div>
                <div class="form-item">
                  <label for="returnTime">Return Time</label>
                  <input type="time" id="returnTime" formControlName="returnTime" />
                </div>
              </div>
            </div>
          </div>
  
          <!-- Extra Services -->
          <div class="form-group">
            <h3>Extra Services</h3>
            <label>
              <input type="checkbox" formControlName="greeter" />
              Greeter Service
            </label>
            <label>
              <input type="checkbox" formControlName="childSeat" />
              Child Seat
            </label>
            <label>
              <input type="checkbox" formControlName="extraLuggage" />
              Extra Luggage
            </label>
            <div class="form-item">
              <label for="note">Note</label>
              <textarea id="note" formControlName="note" rows="3" placeholder="Write any additional details..."></textarea>
            </div>
          </div>
  
          <!-- Personal Info -->
          <div class="form-group">
            <h3>Personal Information</h3>
            <div class="form-row">
              <div class="form-item">
                <label for="name">Name and Surname</label>
                <input type="text" id="name" formControlName="name" placeholder="Full Name" required />
              </div>
              <div class="form-item">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="Email Address" required />
              </div>
              <div class="form-item">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" formControlName="phone" placeholder="Primary Phone" required />
              </div>
              <div class="form-item">
                <label for="additionalPhone">Additional Phone</label>
                <input type="tel" id="additionalPhone" formControlName="additionalPhone" placeholder="Optional Phone" />
              </div>
            </div>
          </div>
  
          <!-- Complete Reservation -->
          <div class="form-actions">
            <button type="submit" class="btn-complete">Complete Reservation</button>
          </div>
        </form>
      </div>
    </div>
  </section>
