
<header class="upper-header">
    <div class="container">

        <!-- Contact Info -->
        <div class="contact-info">
            <a href="{{ socialIcons.whatsapp.url }}"  
                [attr.aria-label]="socialIcons.whatsapp.anchor.ariaLabel[currentLanguage.code]" 
                target="_blank" rel="noopener">
                <img [src]="'images/socialicons/' + socialIcons.whatsapp.image.name[currentLanguage.code]" 
                    [alt]="socialIcons.whatsapp.image.alt[currentLanguage.code]" 
                    style="max-height: 20px; width: 20px; height: 20px;"/> 
                {{ socialIcons.phone.formatted }}
            </a>
            <a href="{{ socialIcons.telegram.url }}"  
                [attr.aria-label]="socialIcons.telegram.anchor.ariaLabel[currentLanguage.code]" 
                target="_blank" rel="noopener">
                <img [src]="'images/socialicons/' + socialIcons.telegram.image.name[currentLanguage.code]" 
                    [alt]="socialIcons.telegram.image.alt[currentLanguage.code]" 
                    style="max-height: 20px; width: 20px; height: 20px;"/> 
                {{ socialIcons.phone.formatted }}
            </a>
        </div>

        <div class="social-media">
            <app-language-selection 
            [langInput]="langInput"
            [trailingMultilingualBlogSlug]="trailingMultilingualBlogSlug"
            ></app-language-selection>
            <app-currency-selection></app-currency-selection>
        </div>

    </div>
</header>
