<form class="reservation-form" (ngSubmit)="onSubmit()" 
    [formGroup]="bookingService.bookingInitialForm">
    <div class="form-group">
    <label for="pickup-location" i18n="@@form.pickup">
        {{ getTranslation('pickUp') }}
    </label>
    <input type="text" id="pickup-location" formControlName="pickup_full" 
        placeholder="{{ getTranslation('pickUpPlaceHolder') }}" 
    appGmapsAutocomplete
    (placeChanged)="onPickupPlaceChanged($event)" 
    (keydown)="preventFormSubmit($event)"
    />
    </div>
    <div class="form-group">
    <label for="dropoff-location" i18n="@@form.dropoff">
        {{ getTranslation('dropOff') }}
    </label>
    <input type="text" id="dropoff-location" formControlName="dest_full" 
        placeholder="{{ getTranslation('dropOffPlaceHolder') }}" 
    appGmapsAutocomplete
    (placeChanged)="onDestPlaceChanged($event)" 
    (keydown)="preventFormSubmit($event)"/>
    </div>
    <!-- <div class="form-group">
    <label for="pickup-date" i18n="@@form.date">Pickup Date</label>
    <input type="date" id="pickup-date" name="pickup-date" />
    </div>
    <div class="form-group">
    <label for="pickup-time" i18n="@@form.time">Pickup Time</label>
    <input type="time" id="pickup-time" name="pickup-time" />
    </div> -->
    <button (click)="onSubmit()" type="submit" class="btn btn-primary" i18n="@@form.submit">
        {{ getTranslation('bookNow') }}
    </button>
</form>
