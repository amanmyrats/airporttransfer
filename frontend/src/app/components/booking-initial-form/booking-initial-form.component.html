    <!-- Booking Form -->
    <form [formGroup]="bookingService.bookingInitialForm" (ngSubmit)="onSubmit()" class="booking-form">
      <div class="form-row">
        <div class="form-group">
          <label for="pickup_full">From</label>
          <input
            type="text"
            id="pickup_full"
            placeholder="Enter pickup location"
            formControlName="pickup_full"
            appGmapsAutocomplete
            (placeChanged)="onPickupPlaceChanged($event)" 
            (keydown)="preventFormSubmit($event)"
          />
        </div>
        <div class="form-group">
          <label for="dest_full">To</label>
          <input
            type="text"
            id="dest_full"
            placeholder="Enter drop-off location"
            formControlName="dest_full"
            appGmapsAutocomplete
            (placeChanged)="onDestPlaceChanged($event)" 
            (keydown)="preventFormSubmit($event)"
          />
        </div>
