<section class="testimonial-section">
  <div class="testimonial-header">
    <p class="testimonial-kicker">What travellers say</p>
    <h2 class="testimonial-title">Trusted by guests across Turkey</h2>
    <p class="testimonial-subtitle">
      Real feedback from passengers who booked our 24/7 private airport transfer
      services in Istanbul, Antalya, Bodrum, Alanya, and beyond.
    </p>
  </div>

  <div class="testimonial-grid">
    <article
      class="testimonial-card"
      *ngFor="let testimonial of visibleTestimonials; let i = index"
      [class.testimonial-card--accent]="isAccent(i)"
    >
      <div class="testimonial-quote" aria-hidden="true">“</div>
      <p class="testimonial-text">{{ testimonial.text }}</p>
      <p class="testimonial-author">— {{ testimonial.author }}</p>
    </article>
  </div>
</section>
