<div class="banner" style="background-image: url('images/banner.png');">
    <div class="banner-content">
      <h1 i18n="@@banner.title" class="banner-title">
        Hassle-Free Airport Transfers in Turkey
      </h1>
      <p i18n="@@banner.subtitle" class="banner-subtitle">
        Reliable, affordable, and comfortable rides to and from major Turkish airports.
      </p>
      <form class="reservation-form">
        <div class="form-group">
          <label for="pickup-location" i18n="@@form.pickup">Pickup Location</label>
          <input type="text" id="pickup-location" name="pickup-location" placeholder="Enter your pickup location" />
        </div>
        <div class="form-group">
          <label for="dropoff-location" i18n="@@form.dropoff">Dropoff Location</label>
          <input type="text" id="dropoff-location" name="dropoff-location" placeholder="Enter your dropoff location" />
        </div>
        <div class="form-group">
          <label for="pickup-date" i18n="@@form.date">Pickup Date</label>
          <input type="date" id="pickup-date" name="pickup-date" />
        </div>
        <div class="form-group">
          <label for="pickup-time" i18n="@@form.time">Pickup Time</label>
          <input type="time" id="pickup-time" name="pickup-time" />
        </div>
        <button type="submit" class="btn btn-primary" i18n="@@form.submit">
          Book Now
        </button>
      </form>
    </div>
  </div>
