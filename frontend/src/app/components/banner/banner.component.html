<div class="banner">
  <picture>
    <!-- Extra small screens -->
    <source srcset="images/{{translations.banner.image.name[currentLanguage.code]}}" 
      media="(max-width: 480px)">
    <!-- Small screens -->
    <source srcset="images/{{translations.banner.imageM.name[currentLanguage.code]}}" 
      media="(max-width: 768px)">
    <!-- Medium screens -->
    <source srcset="images/{{translations.banner.image.name[currentLanguage.code]}}" 
      media="(min-width: 1200px)">
    <!-- Fallback img tag with alt -->
    <img 
      src="images/{{translations.banner.imageJpg.name[currentLanguage.code]}}" 
      alt="{{translations.banner.imageJpg.alt[currentLanguage.code]}}" 
      class="banner-image">
  </picture>

    <div class="banner-content">
      <h1 i18n="@@banner.title" class="banner-title">
        {{ getTranslation('banner.title') }}
      </h1>
      <p i18n="@@banner.subtitle" class="banner-subtitle">
        {{ getTranslation('banner.subtitle') }}
      </p>
    <ng-container *ngIf="isBrowser; else loadingTemplate" >
      <app-booking-banner-form></app-booking-banner-form>
    </ng-container>

    <ng-template #loadingTemplate>
      <p-progress-spinner strokeWidth="8" fill="transparent" animationDuration=".5s" [style]="{ width: '50px', height: '50px' }" />
    </ng-template>
