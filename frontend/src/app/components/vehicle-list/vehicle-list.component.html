<section class="vehicle-selection">
    <!-- Title Section -->
    <div class="title-section">
      <h1>Available Vehicles</h1>
      <div class="route-info">
        <span class="from">{{ fromLocation }}</span>
        <span class="arrow">â†’</span>
        <span class="to">{{ toLocation }}</span>
      </div>
    </div>
  
    <!-- Vehicle List -->
    <div class="vehicle-list">
      <!-- Vehicle Item -->
      <div class="vehicle-card" *ngFor="let vehicle of vehicles">
        <img [src]="'cars/vito.png'" [alt]="vehicle.name" class="vehicle-image" />
        <div class="vehicle-info">
          <h2 class="vehicle-name">{{ vehicle.name }}</h2>
          <p class="vehicle-price">Price: <span>{{ vehicle.price | currency }}</span></p>
          <button class="select-button" (click)="onSelectVehicle(vehicle)">Select</button>
        </div>
      </div>
    </div>
  </section>
