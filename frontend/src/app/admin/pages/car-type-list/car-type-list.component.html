<app-filter-search 
    [first]="first"
    [rows]="rows"
    (searchEmitter)="search($event)"
    >
</app-filter-search>

<app-shared-toolbar 
    [wantCreate]="true"
    [createRole]="'company_yonetici'"
    (createEmitter)="createObj()" 
    (searchEmitter)="search()">
</app-shared-toolbar>

<p-table [value]="car_types" styleClass="p-datatable-striped p-datatable-gridlines"
    [rowHover]="true" [loading]="loading" [resizableColumns]="true" columnResizeMode="expand"
    [tableStyle]="{'min-width': '70rem'}">

    <ng-template pTemplate="caption">
        <div style="display: flex; justify-content: space-between;">
            <div style="font-size: xx-large;">ARABA TİPLERİ</div>
        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th>Adı</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car_type>
        <tr>
            <td>{{car_type.name}}</td>
            <td class="action-column">
                <app-action-buttons 
                    [obj]="car_type" 
                    [wantEdit]="true"
                    [wantDelete]="true"
                    (updateEmitter)="updateObj($event)" 
                    (deleteEmitter)="deleteObj($event)">
                </app-action-buttons>
            </td>
        </tr>
    </ng-template>
</p-table>

<app-shared-paginator 
    [first]="first" 
    [rows]="rows" 
    [totalRecords]="totalRecords" 
    (onPageChangeEmitter)="onPageChange($event)">
</app-shared-paginator>

<p-toast position="bottom-right" [life]="10000"/>
<p-confirmDialog />
