<p-toolbar [style]="{'padding': '0', 'margin-left': '5px'}">
    <div class="p-toolbar-group-start">
        <p-button *ngIf="hasPermission(createRole) && wantCreate" 
            icon="pi pi-plus" class="mr-2" (click)="create()" />
        <p-button *ngIf="wantPrint" icon="pi pi-print" class="mr-2" />
        <p-button *ngIf="wantExport" [loading]="isExporting"  icon="pi pi-download" (click)="export()" 
        />
        <p-button *ngIf="wantImport" [loading]="isImporting" icon="pi pi-upload" (click)="import()" 
        />
    </div>
    <div class="p-toolbar-group-end">
        <p-splitButton *ngIf="wantSave"  label="Save" icon="pi pi-check" [model]="items" 
        />
    </div>
</p-toolbar>
