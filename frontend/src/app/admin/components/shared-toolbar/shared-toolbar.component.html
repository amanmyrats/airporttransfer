<p-toolbar [style]="{'padding': '0', 'margin-left': '5px'}">
    <div class="p-toolbar-group-start">
        <p-button *ngIf="hasPermission(createRole) && wantCreate" icon="pi pi-plus" class="mr-2" (click)="create()">
            <ng-template pTemplate="icon">
                <img src="images/icons/plus.svg" alt="Delete Icon" width="16" height="16" />
            </ng-template>
        </p-button>
        <p-button *ngIf="wantPrint" icon="pi pi-print" class="mr-2">
            Print
        </p-button>
        <p-button *ngIf="wantExport" [loading]="isExporting" icon="pi pi-download" (click)="export()">
            <ng-template pTemplate="icon">
                <img src="images/icons/cloud-download.svg" alt="Delete Icon" width="16" height="16" />
            </ng-template>
        </p-button>
        <p-button *ngIf="wantImport" [loading]="isImporting" icon="pi pi-upload" (click)="import()">
            Upload
        </p-button>
    </div>
    <div class="p-toolbar-group-end">
        <p-splitButton *ngIf="wantSave" label="Save" icon="pi pi-check" [model]="items" />
    </div>
</p-toolbar>
