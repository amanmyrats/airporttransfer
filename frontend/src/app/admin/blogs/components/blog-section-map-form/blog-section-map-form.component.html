<!-- blog-section-map-form.component.html -->
<div class="form-wrapper">
    <form [formGroup]="form" (ngSubmit)="submit()" class="form-grid">
      <input type="hidden" formControlName="section" />
  
      <div class="form-field">
        <label for="provider">Provider *</label>
        <p-select
          inputId="provider"
          formControlName="provider"
          [options]="providers"
          bindLabel="label"
          bindValue="value"
          placeholder="Select provider">
        </p-select>
        <p-message
          *ngIf="f['provider']?.touched && f['provider']?.hasError('required')"
          severity="error"
          text="Provider is required.">
        </p-message>
      </div>
  
      <div class="form-field">
        <label for="internal_identifier">Internal Identifier</label>
        <input id="internal_identifier" type="text" pInputText formControlName="internal_identifier"
               placeholder="Optional internal ID (e.g., MyMaps doc ID)" />
      </div>
  
      <div class="form-field">
        <label for="iframe_height">Iframe Height (px)</label>
        <p-inputNumber inputId="iframe_height" formControlName="iframe_height"
                       [min]="120" [useGrouping]="false" [showButtons]="true" />
      </div>
  
      <div class="checkbox-row">
        <div class="checkbox-wrapper">
          <p-checkbox binary="true" formControlName="is_active" inputId="is_active"></p-checkbox>
          <label for="is_active">Active</label>
        </div>
      </div>
  
      <div class="form-actions">
        <button pButton type="submit" label="Save Map" icon="pi pi-check"></button>
      </div>
    </form>
  
    <p-toast [life]="10000"></p-toast>
    <p-message></p-message>
  </div>
