<div class="form-wrapper">
    <form [formGroup]="form" (ngSubmit)="submit()" class="form-grid">
  
      <input type="hidden" formControlName="id" />
      <input type="hidden" formControlName="item" />
      <input type="hidden" formControlName="language" />
  
      <div class="form-field">
        <label>Question</label>
        <input pInputText formControlName="question" placeholder="Enter question" />
      </div>
  
      <div class="form-field">
        <label>Answer</label>
        <textarea pInputTextarea formControlName="answer" rows="6" placeholder="Enter answer"></textarea>
      </div>
  
      <div class="form-field">
        <label>ARIA label</label>
        <input pInputText formControlName="aria_label" placeholder="Accessible label (optional)" />
      </div>
  
      <div class="form-field">
        <label>Summary</label>
        <input pInputText formControlName="summary" placeholder="Short summary (optional)" />
      </div>
  
      <div class="form-actions">
        <button pButton type="submit" label="Save" icon="pi pi-check"></button>
      </div>
    </form>
  
    <p-toast [life]="8000"></p-toast>
  </div>
