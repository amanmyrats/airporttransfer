<!-- blog-section-map-translation-form.component.html -->
<div class="form-wrapper">
    <form [formGroup]="form" (ngSubmit)="submit()" class="form-grid">
      <input type="hidden" formControlName="section_map" />
      <input type="hidden" formControlName="id" />
      <input type="hidden" formControlName="language" />
  
      <!-- <div *ngIf="!translation" class="form-field">
        <label for="language">Language *</label>
        <p-select
          inputId="language"
          formControlName="language"
          [options]="languages"
          bindLabel="label"
          bindValue="value"
          placeholder="Select language">
        </p-select>
        <p-message
          *ngIf="f['language']?.touched && f['language']?.hasError('required')"
          severity="error"
          text="Language is required.">
        </p-message>
      </div> -->
  
      <div class="form-field">
        <label for="embed_url">Embed URL *</label>
        <input id="embed_url" type="url" pInputText formControlName="embed_url"
               placeholder="https://www.google.com/maps/d/u/0/viewer?mid=...&ll=...&z=..." />
        <p-message
          *ngIf="f['embed_url']?.touched && (f['embed_url']?.hasError('required') || f['embed_url']?.hasError('pattern'))"
          severity="error"
          text="Valid Google My Maps embed URL is required.">
        </p-message>
      </div>
  
      <div class="form-actions">
        <button pButton type="submit" label="Save Translation" icon="pi pi-check"></button>
      </div>
    </form>
  
    <p-toast [life]="10000"></p-toast>
    <p-message></p-message>
  </div>
