<div class="reservations">
  <h2>Your reservations</h2>
  <div class="cards">
    <p-card *ngFor="let reservation of reservations" [header]="reservation.title">
      <p>Status: <strong>{{ reservation.status }}</strong></p>
      <p>Date: {{ reservation.date }}</p>
      <a [routerLink]="['/account/reservations', reservation.id]">View details</a>
    </p-card>
  </div>
</div>
