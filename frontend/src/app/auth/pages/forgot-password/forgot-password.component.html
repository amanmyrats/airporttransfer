<app-super-header></app-super-header>
<app-navbar></app-navbar>

<main class="auth-page" aria-labelledby="forgot-title">
  <section class="auth-card">
    <h1 id="forgot-title">Forgot your password?</h1>
    <p class="auth-subtitle">Enter your email address and we will send reset instructions if an account exists.</p>

    <ng-container *ngIf="!sent(); else confirmation">
      <form [formGroup]="form" (ngSubmit)="submit()" novalidate class="form">
        <div class="form-field">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" autocomplete="email" required />
          <p class="form-error" *ngIf="form.controls['email']?.invalid && form.controls['email']?.touched">Please enter a valid email address.</p>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loading()">{{ loading() ? 'Sendingâ€¦' : 'Send reset link' }}</button>
      </form>
    </ng-container>

    <ng-template #confirmation>
      <div class="confirmation">
        <h2>Check your email</h2>
        <p>If an account exists for this email address, you will receive reset instructions shortly.</p>
        <button type="button" class="btn btn-primary" (click)="backToLogin()">Back to login</button>
      </div>
    </ng-template>
  </section>
</main>

<app-footer></app-footer>
