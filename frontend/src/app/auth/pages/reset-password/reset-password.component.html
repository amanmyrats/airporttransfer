<app-super-header></app-super-header>
<app-navbar></app-navbar>

<main class="auth-page" aria-labelledby="reset-title">
  <section class="auth-card">
    <h1 id="reset-title">{{ copy.title }}</h1>
    <p class="auth-subtitle">{{ copy.subtitle }}</p>

    <p *ngIf="statusMessage()" class="alert">{{ statusMessage()?.text }}</p>

    <ng-container *ngIf="!completed(); else doneTpl">
      <form [formGroup]="form" (ngSubmit)="submit()" novalidate class="form">
        <div class="form-field">
          <label for="new_password">{{ copy.newPasswordLabel }}</label>
          <input id="new_password" type="password" formControlName="new_password" autocomplete="new-password" required />
          <p class="form-error" *ngIf="form.controls['new_password']?.invalid && form.controls['new_password']?.touched">{{ copy.newPasswordError }}</p>
        </div>
        <div class="form-field">
          <label for="confirm_password">{{ copy.confirmPasswordLabel }}</label>
          <input id="confirm_password" type="password" formControlName="confirm_password" autocomplete="new-password" required />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loading()">{{ loading() ? copy.submitBusy : copy.submitIdle }}</button>
      </form>
    </ng-container>

    <ng-template #doneTpl>
      <div class="success">
        <h2>{{ copy.successTitle }}</h2>
        <p>{{ copy.successMessage }}</p>
        <button class="btn btn-primary" (click)="goToLogin()">{{ copy.backToLogin }}</button>
      </div>
    </ng-template>
  </section>
</main>

<app-footer></app-footer>
