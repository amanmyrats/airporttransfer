<app-super-header></app-super-header>
<app-navbar></app-navbar>

<main class="auth-page" aria-labelledby="reset-title">
  <section class="auth-card">
    <h1 id="reset-title">Set a new password</h1>
    <p class="auth-subtitle">Choose a strong password to secure your account.</p>

    <p *ngIf="statusMessage()" class="alert">{{ statusMessage()?.text }}</p>

    <ng-container *ngIf="!completed(); else doneTpl">
      <form [formGroup]="form" (ngSubmit)="submit()" novalidate class="form">
        <div class="form-field">
          <label for="new_password">New password</label>
          <input id="new_password" type="password" formControlName="new_password" autocomplete="new-password" required />
          <p class="form-error" *ngIf="form.controls['new_password']?.invalid && form.controls['new_password']?.touched">Minimum 6 characters required.</p>
        </div>
        <div class="form-field">
          <label for="confirm_password">Confirm password</label>
          <input id="confirm_password" type="password" formControlName="confirm_password" autocomplete="new-password" required />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loading()">{{ loading() ? 'Updatingâ€¦' : 'Reset password' }}</button>
      </form>
    </ng-container>

    <ng-template #doneTpl>
      <div class="success">
        <h2>Password updated</h2>
        <p>Your password has been updated. You can now log in with your new credentials.</p>
        <button class="btn btn-primary" (click)="goToLogin()">Back to login</button>
      </div>
    </ng-template>
  </section>
</main>

<app-footer></app-footer>
